<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flashcard Chemistry Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0c0c0c;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #d4af37;
    }

    .card {
        width: 380px;
        background: #111111;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(212,175,55,0.35);
        transition: transform 0.6s;
        border: 2px solid #d4af37;
    }

    .question {
        font-size: 1.3em;
        margin-bottom: 25px;
        color: #f5d77c;
        font-weight: bold;
    }

    .options label {
        display: block;
        padding: 14px;
        margin: 10px 0;
        background: #1a1a1a;
        border-radius: 10px;
        cursor: pointer;
        border: 1px solid #bfa14a;
        color: #e7c86a;
        transition: 0.3s;
    }
    .options label:hover { 
        background: #2a2a2a; 
        transform: translateX(4px);
    }

    .correct { 
        background: #2e7d32 !important; 
        color: white !important; 
        border-color: #4caf50 !important;
    }
    .incorrect { 
        background: #b71c1c !important; 
        color: white !important; 
        border-color: #e74c3c !important;
    }

    #resultBox {
        display: none;
        text-align: center;
        margin-top: 20px;
        font-size: 1.5em;
        font-weight: bold;
        color: #d4af37;
        text-shadow: 0 0 10px rgba(212,175,55,0.5);
    }
</style>
</head>
<body>

<div id="card" class="card"></div>
<div id="resultBox"></div>

<script>
const quiz = [
    { q: "From which mineral is phosphorus extracted?", options: ["Hematite","Bauxite","Pyrolusite","Apatite"], ans: "Apatite" },
    { q: "Main role of KNOâ‚ƒ in gunpowder?", options: ["Fuel","Lowers ignition","Gives oxygen","Stabilizer"], ans: "Gives oxygen" },
    { q: "Bond in DNA backbone?", options: ["Hydrogen","Peptide","Ionic","Phosphodiester"], ans: "Phosphodiester" },
    { q: "How manganese strengthens steel?", options: ["Removes oxygen","Oxide layer","Distorts lattice","Lowers melting"], ans: "Distorts lattice" },
];

let index = 0;
let score = 0;

function loadCard() {
    const card = document.getElementById("card");
    if (index >= quiz.length) return showResult();

    const q = quiz[index];

    card.innerHTML = `
        <div class="question"><strong>Q${index+1}:</strong> ${q.q}</div>
        <div class="options">
            ${q.options.map((op,i)=>`
                <label onclick="selectOption('${op}', this)">${op}</label>
            `).join('')}
        </div>
    `;
}

function selectOption(option, label) {
    const correct = quiz[index].ans;
    const all = label.parentNode.querySelectorAll("label");

    all.forEach(l=>l.style.pointerEvents='none');

    if(option === correct){ label.classList.add("correct"); score++; }
    else label.classList.add("incorrect");

    setTimeout(()=>{
        index++;
        card.style.transform = "rotateY(90deg)";
        setTimeout(()=>{ loadCard(); card.style.transform = "rotateY(0deg)"; }, 300);
    }, 700);
}

function showResult(){
    document.getElementById("card").style.display = "none";
    const box = document.getElementById("resultBox");
    box.innerHTML = `You scored ${score} / ${quiz.length}!`;
    box.style.display = "block";
}

loadCard();
</script>

</body>
</html>
